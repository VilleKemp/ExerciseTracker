<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="forum.css">
    <title>Forum</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="forum_client.js"></script>
</head>

<body bgcolor="#27010e> 
    <div id="intro">

        <h1 style="color:#f27500";>ExerciseTracker</h1>
        <span id="instructions"; style="color:#f27500";>Click on a username in the sidebar to edit/delete a user info. Press <span class="oblique">"Add User"</span> to add a new user.</span>

    </div>
    <div id= "content">
        <div id="sidebar"> 
            <!-- Side bar area -->
            <!-- Search bar -->
			<form action="">
			<div id="search_field">
			<input type="text" name="search_field_text", value="">
			<div id="search_button_container">
			<a href="#" id="search_button">Search User</a>
			</div>
			</div>
			<div id="showAllUsersButtonContainer">
            <a href="#" id="showAllUsersButton">Show user list</a>
            </div>
			<div id="hideAllUsersButtonContainer">
            <a href="#" id="hideAllUsersButton">Hide user list</a>
            </div>
			<!-- own additions above-->
             <ul id="user_list">  

            </ul>
			<h3 align="center"; style="color:#f27500";>Friend List </h3>  
			<ul id="friend_list">  

            </ul>
			<ul align="right"; style="color:#f27500"; id="remove_friend_list">
			</ul>
            <div id="addUserButtonContainer">
                <a href="#" id="addUserButton">Add User</a>
            </div>

        </div>
		<div id="exer_sidebar"> 
		 <h3 align="center"; style="color:#f27500";>Exercises</h3> 
			<!-- own additions above-->
        <ul id="exercise_list">  

        </ul>
        </div>
		
        <div id = "mainContent" >
            <!-- Main content area -->
			
            <div id="userData">  
                <div class="section" style="color:#27010e" id="userHeader">  
                        <input class="noEditable" name="username" style="background-color:#27010e; color:#f27500" id="username" placeholder="username" type="text"  readonly="readonly"/> 
                        <input class="noEditable" name="description" style="background-color:#27010e; color:#f27500" id="description" placeholder="description" type="text"  readonly="readonly"/> 
						<input class="noEditable" name="avatar" style="background-color:#27010e; color:#f27500" id="avatar" placeholder="avatar" type="text"  readonly="readonly"/> 
						<input class="noEditable" name="visibility" style="background-color:#27010e; color:#f27500" id="visibility" placeholder="visibility" type="text"  readonly="readonly"/> 						
			
						<!-- Remove user button -->
						<div id="remove_user_button_container">
						<a href="#" id="remove_user_button">Remove User</a>
						</div>

						<!-- Modify user button -->
						<div id="modify_user_button_container">
						<a href="#" id="modify_user_button">Modify User</a>
						</div>

				</div>             
				<div id="exerciseData">  
                <div class="section" id="exerciseHeader">  
                        <input class="noEditable" style="background-color:#27010e; color:#f27500" name="type" id="type" placeholder="type" type="text"  readonly="readonly"/> 
                        <input class="noEditable" style="background-color:#27010e; color:#f27500" name="date" id="date" placeholder="date" type="text"  readonly="readonly"/> 
						<input class="noEditable" style="background-color:#27010e; color:#f27500" name="value" id="value" placeholder="value" type="text"  readonly="readonly"/> 
						<input class="noEditable" style="background-color:#27010e; color:#f27500" name="valueunit" id="valueunit" placeholder="valueunit" type="text"  readonly="readonly"/> 
						<input class="noEditable" style="background-color:#27010e; color:#f27500" name="time" id="time" placeholder="time" type="text"  readonly="readonly"/>
						<input class="noEditable" style="background-color:#27010e; color:#f27500" name="timeunit" id="timeunit" placeholder="timeunit" type="text"  readonly="readonly"/>
						<!-- Remove exercise button -->
                        <div id="remove_exercise_button_container">
						<a href="#" id="remove_exercise_button">Remove exercise</a>
						</div>

						<!-- Modify exercise button -->
                        <div id="modify_exercise_button_container">
						<a href="#" id="modify_exercise_button">Modify exercise</a>
						</div>
                        
						<!--Add exercise button -->
						<div id="add_exercise_button_container">
						<a href="#" id="add_exercise_button">Add exercise</a>
						</div>

				</div>
            </div>
			<div id ="addFriend">
			<input type="text" name="newFriend_text", value="">
			<div id="friend_button_container">
			<a href="#" id="add_friend_href">Add friend</a>
            </div>
			</div>
			
			<!-- Add exercise form -->
            <div id ="add_exercise">
                <form action="#" id="add_exercise_form"> 
                    <div class="form_content">
                                
                    </div>
                    <div class="exercise_commands">
                        <input id="addExercise" type="button" value="Add new exercise"/>
                    </div>
                </form>
            </div>			

			<!-- modify exercise form -->
            <div id ="modify_exercise">
                <form action="#" id="modify_exercise_form"> 
                    <div class="form_content">
                                
                    </div>
                    <div class="exercise_commands">
                        <input id="modifyExercise" type="button" value="Modify exercise information"/>
                    </div>
                </form>
            </div>
			
        </div>
            <div id ="newUser">
                <form action="#" id="new_user_form"> 
                    <div class="form_content">
                                
                    </div>
                    <div class="commands">
                        <input id="createUser" type="button" class="createButton" value="Create"/>
                    </div>
                </form>
            </div>
			<!-- Modify user form -->
						<div id ="modify_user">
						<form action="#" id="modify_user_form"> 
						<div class="form_content">
                                
						</div>
						<div class="user_commands">
                        <input id="modifyUser" type="button" value="Change user information"/>
						</div>
						</form>
						</div>
    </div>    
</body>

</html>
